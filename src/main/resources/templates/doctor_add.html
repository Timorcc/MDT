<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>添加医生</title>
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="/layui/css/formSelects-v4.css" th:href="@{/layui/css/formSelects-v4.css}" media="all"/>
    <style>
        .left {
            width: 50%;
            position: absolute;
            top: 30px;
        }

    </style>
</head>
<body>
<div class="left">
    <!--添加医生表单-->
    <form class="layui-form" action="">
        <!--填写医生的名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">医生姓名</label>
            <div class="layui-input-block">

                <input type="text" name="doctorName" class="layui-input"
                       lay-verify="doctorName"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医生手机号</label>
            <div class="layui-input-block">

                <input type="text" name="doctorTelNum" class="layui-input"
                       lay-verify="doctorTelNum"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医生微信号</label>
            <div class="layui-input-block">

                <input type="text" name="doctorWxNum" class="layui-input"
                       lay-verify="doctorWxNum"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">

    //开启layui的组件
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;


        //监听提交
        form.on('submit(formDemo)', function (data) {
            console.log("选择的科室是——————————"),
                console.log(data.field),
                console.log("_____"),
                $.ajax({
                    type: 'POST',
                    url: 'post/add',
                    data: {

                        doctorName: data.field.doctorName,
                        doctorTelNum: data.field.doctorTelNum,
                        doctorWxNum: data.field.doctorWxNum
                        
                    },

                    dataType: 'json',
                    success: function (data) {
                        if (data.state) {
                            var msg= "添加成功！";
                            layer.msg(msg, {
                                icon: 1, time: 1000, end: function () {
                                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.layer.close(index); //再执行关闭
                                    parent.location.reload();//刷新数据
                                }
                            });
                        } else {
                            layer.msg('出现错误，请重试!', {icon: 1, time: 1000});
                        }
                    }
                });
            return false;
        });

        //自定义验证规则
        form.verify({
            doctorName: function (value) {
                if (value === "") {
                    return '请输入医生姓名';
                }
            }, doctorTelNum: function (value) {
                if (value === "") {
                    return '请输入医生手机号';
                }
            }, doctorWxNum: function (value) {
                if (value === "") {
                    return '请输入医生微信号';
                }
            }
        });
    });
</script>
</body>
</html>
