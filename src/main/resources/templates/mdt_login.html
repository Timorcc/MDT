<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>MDT登录</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="icon" href="/img/face.png"/>
	<link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="/css/public.css" th:href="@{/css/public.css}" media="all" />
	<script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="/img/face.png" th:src="@{/img/face.png}" class="userAvatar" /></div>
		<div class="layui-form-item input-item">
			<label for="telNum">手机号</label>
			<input type="text" placeholder="请输入手机号" autocomplete="off" name="telNum" id="telNum" class="layui-input" lay-verify="required"/>
		</div>
		<div class="layui-form-item input-item">
			<label for="wxNum">微信号</label>
			<input type="text" placeholder="请输入微信号" autocomplete="off" name="wxNum" id="wxNum" class="layui-input" lay-verify="required"/>
		</div>

		<div class="layui-form-item">
			<button class="layui-btn layui-block  login_btn"  id="login_btn"  type="button" >登录</button>
		</div>
	</form>
</body>

<script>
    layui.use(['form','layer','jquery'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer
        $ = layui.jquery;

        $('#codeImg').click(function (e) {
            e.stopPropagation();
            $('#codeImg').attr("src","/vryCodeGet");
        })

        //表单输入效果
        $(".loginBody .input-item").click(function(e){
            e.stopPropagation();
            $(this).addClass("layui-input-focus").find(".layui-input").focus();
        })
        $(".loginBody .layui-form-item .layui-input").focus(function(){
            $(this).parent().addClass("layui-input-focus");
        })
        $(".loginBody .layui-form-item .layui-input").blur(function(){
            $(this).parent().removeClass("layui-input-focus");
            if($(this).val() != ''){
                $(this).parent().addClass("layui-input-active");
            }else{
                $(this).parent().removeClass("layui-input-active");
            }
        })
        $('#login_btn').on('click', function(){
            var telNum=$("#telNum").val();
            var wxNum=$("#wxNum").val();
            var code=$("#code").val();
            $.ajax({
                url:'mdt_login/post',
                dataType:'JSON',
                data: {
					telNum:telNum,
					wxNum:wxNum,
                    code:code
                }, //请求的附加参数，用json对象
                method: 'POST',
                success:function (data) {
                    if(data.status == 0){
                        /*<![CDATA[*/
                        window.location.href="mdt_index";
                        /*]]>*/

                    } else{
                        layer.msg(data.msg,{icon:2,time:2000});
                    }
                },
                error:function (e) {
                    console.log(e);
                }
            })
            return false;
        });
        $("body").keydown(function () {
			if (event.keyCode == "13") {
                $('#login_btn').click();
			}
        });

    })
</script>


</html>
