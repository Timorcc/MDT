<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>添加聊天室</title>
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" href="/layui/css/formSelects-v4.css" th:href="@{/layui/css/formSelects-v4.css}" media="all"/>
    <style>
        .left {
            width: 50%;
            position: absolute;
            top: 30px;
        }
    </style>
</head>
<body>
<div class="left">

    <span th:text="${session.username}"></span>
    <!--添加聊天室表单-->
    <form class="layui-form" action="">
        <!--填写聊天室的名称-->
        <div class="layui-form-item">
            <label class="layui-form-label">聊天室名称</label>
            <div class="layui-input-block">
                <input type="text" name="chatRoomName" class="layui-input"
                       lay-verify="chatRoomName"/>
            </div>
        </div>
        <!--选择当前的聊天室所属的科室-->
        <label class="layui-form-label">选择所属的科室</label>

        <div class="layui-input-block">
            <select name="city" lay-verify="filter">
                <div th:each="department:${departmentViews}" th:id="${department.id}">
                    <option th:value="${department.id}" th:text="${department.id}+${department.depart_name}"-->></option>
                </div>

            </select>
<!--            <div th:each="department:${departmentViews}" th:id="${department.id}">-->
<!--                <div>-->
<!--                    <input lay-filter="filter"-->
<!--                           type="radio"-->
<!--                           th:value="${department.id}"-->
<!--                           th:text="${department.id}+${department.depart_name}"-->
<!--                    >-->
<!--                </div>-->

<!--            </div>-->
        </div>
        <div class="layui-form-item">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </div>
    </form>

</div>
<script type="text/javascript" src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="javascript">

    //开启layui的组件
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var depart_id;
        //获取当前医生需要修改的科室id
        form.on('select', function(data){
            console.log("11111111")
            //console.log(data.elem); //得到select原始DOM对象
            console.log(data.value); //得到被选中的值
           //console.log(data.othis); //得到美化后的DOM对象
            depart_id = data.value;
        });



        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                type: 'POST',
                url: 'post/add',
                data: {
                    chatRoomName: data.field.chatRoomName,
                    depart_id: JSON.stringify(depart_id)
                },
                dataType: 'json',
                success: function (data) {
                    if (data.state) {
                        var msg = "添加成功！";
                        layer.msg(msg, {
                            icon: 1, time: 1000, end: function () {
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();//刷新数据
                            }
                        });
                    } else {
                        layer.msg('出现错误，请重试!', {icon: 1, time: 1000});
                    }
                }
            });
            return false;
        });

        //自定义验证规则
        form.verify({
            chatRoomName: function (value) {
                if (value === "") {
                    return '请输入聊天室名称';
                }
            }
        });
    });
</script>
</body>
</html>
