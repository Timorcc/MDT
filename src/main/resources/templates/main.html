	<style>
		.box {
			width: 440px;
			float: left;
			margin: 0 20px 0 20px;
		}

		.box div, .box input {
			border: 1px solid;
			-moz-border-radius: 4px;
			border-radius: 4px;
			width: 100%;
			padding: 5px;
			margin: 3px 0 10px 0;
		}

		.box div {
			border-color: grey;
			height: 300px;
			overflow: auto;
		}

		div code {
			display: block;
		}

		#first div code {
			-moz-border-radius: 2px;
			border-radius: 2px;
			border: 1px solid #eee;
			margin-bottom: 5px;
		}

		#second div {
			font-size: 0.8em;
		}
